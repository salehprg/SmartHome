<div class="cards-grid" *ngIf="!isLoading && !hasError">
    <!-- <h1 *ngFor="let scenario of scenarios">Hwl</h1> -->
    <sh-setting-card
    *ngFor="let module of modules"
    title="{{'GENERAL.MODULE' | translate}}"
    [editable]="true"
    [prop]="module"
    [notDelete]="false"
    [icon]="'fa-fw fa fa-archive'"></sh-setting-card>

    <sh-add-card [addModule]="true" title="{{'SETTINGS.SETTINGS_CARD.ADD.NEW_MODULE' | translate}}"></sh-add-card>
</div>

<div *ngIf="isLoading">{{'GENERAL.LOADING' | translate}}</div>
